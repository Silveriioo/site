<!DOCTYPE html>
<html class="h-full bg-blue-500" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../../controllers/script/Redefine.js"></script>
    <title>404</title>
    <!-- TaileindCss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-full">
    <div class="flex justify-center items-center h-full">
      <div class="bg-white 2xl:w-4/6 lg:w-3/6 md:w-2/4 sm:w-4/6 p-4 rounded-lg">
        <main
          class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8"
        >
          <div class="text-center">
            <p class="text-base font-semibold text-blue-600">404</p>
            <h1
              class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl"
            >
              Página não encontrada
            </h1>
            <p class="mt-6 text-base leading-7 text-gray-600">
              Lamentamos, mas não conseguimos encontrar a página que procura.
            </p>
            <div class="mt-10 flex items-center justify-center gap-x-6">
              <button id="Login">
                <p
                  class="rounded-md bg-blue-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                  Voltar para login
                </p>
              </button>
              <button id="Suporte">
                <p class="text-sm font-semibold text-gray-900">
                  Contatar suporte <span aria-hidden="true">&rarr;</span>
                </p>
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
